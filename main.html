<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>The official home of Formula1(copied)</title>
</head>

<body>
  <div class="box">
    <button id='h' class="btn__hambutger">
      <img src="if_Hamburger.png" alt="Formula1">
    </button>

    <div class="logo">
      <a href="https://www.formula1.com/en.html">
        <img src="logo.jpg" alt="Formula1" style="width:35px;height:35px;">
      </a>
    </div>

    <button class="login">
      <img src="login.png" alt="Sign in">
    </button>

    <nav id="m" class="menu">
      <a href="https://www.formula1.com/en/latest.html" class="menu__item">Latest news</a>
      <a href="https://www.formula1.com/en/drivers.html" class="menu__item">Drivers</a>
      <a href="https://www.formula1.com/en/racing/2018.html" class="menu__item">Racing</a>
      <a href="https://www.formula1.com/en/gaming.html" class="menu__item">Gaming</a>
      <a href="https://www.formula1.com/en/video.html" class="menu__item">Video</a>
      <a href="https://www.formula1.com/en/teams.html" class="menu__item">Teams</a>
      <a href="https://www.formula1.com/en/results.html" class="menu__item">Standings</a>
      <a href="https://www.formula1.com/en/f1-live.html" class="menu__item">Live Timing</a>
    </nav>
  </div>


  <script src="app.js"></script>
</body>

</html>
